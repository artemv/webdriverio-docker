version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: start dockers
          command: |
            docker-compose up -d
      - run:
          name: test
          command: |
            docker exec selenium-hub wait_all_done 30s
            docker exec -ti e2e-runner yarn test
